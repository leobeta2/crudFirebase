<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{item?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item >
        <ion-label>Nombre</ion-label>
          <ion-label ></ion-label>
          <ion-input [(ngModel)]="item.name" placeholder="IPad Pro"></ion-input>
      </ion-item>
    
      <ion-item >
          <ion-label>Cantidad</ion-label>
            <ion-label ></ion-label>
            <ion-input [(ngModel)]="item.quantity" type="number" placeholder="1"></ion-input>
      </ion-item>
    
      <ion-item >
          <ion-label>Precio</ion-label>
            <ion-label ></ion-label>
            <ion-input  [(ngModel)]="item.price" type="number" placeholder="700"></ion-input>
      </ion-item>

      <button ion-button block clear (click)="saveItem(item)">Save</button>
      <button ion-button block clear (click)="removeItem(item)" color="danger">Delete</button>

      
</ion-content>
